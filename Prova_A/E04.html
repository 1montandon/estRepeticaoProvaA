<script>
    //Problema: Capacidade de carga
    /*
    Imagine que você está carregando malas em um carro.
    Faça um programa que pergunte quantas malas serão colocadas no veículo.
    Para cada mala que for colocada, pergunte qual o peso dessa mala.
    Ao final do programa, apresente o peso total a ser transportado e considere que, se o peso total transportado for até 150 Kg, a viagem pode ser realizada. Caso ultrapasse esse peso, apresente que a viagem não poderá ser realizada e também apresente quantos Kgs deverão ser retirados do porta-malas.
    */

    //Entrada
    const quantasMalas = parseInt(prompt("informe quantas malas serao colocadas no veiculo"))
    let pesoTotal = 0;

    //Processamento
    for(contador = 1; contador <= quantasMalas; contador ++){
        let pesoMala = Number(prompt(`informe o peso da mala de numero ${contador}`));
        pesoTotal = pesoTotal + pesoMala;
    }
    const quantosFalta = pesoTotal - 150
    //Saída
    if(pesoTotal <= 150){
        document.write(`A viagem pode ser realizada, voce esta carregando um total de ${pesoTotal}KGs`)
    }
    else{
        document.write(`A viagem nao pode ser realizada, voce esta carregando um total de ${pesoTotal}Kgs, deverão ser retirados ${quantosFalta}Kg` )
    }

</script>
