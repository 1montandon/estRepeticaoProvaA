<script>
    //Problema: Consumo de Maçãs
    /*
    Considere que, no intervalo, uma parte dos alunos da turma de primeiro ano do ensino médio vai até o refeitório para pegar as maçãs para comer.
    Faça um programa que pergunte quantos alunos foram no refeitório.
    Pergunte, para cada aluno, quantas maçãs o aluno comeu.
    Apresente, no final do programa, o total de maçãs consumidas. Também apresente a média de maçãs consumidas por aluno.
    */

    //Entrada
let macasComidas = 0;
let quantosAlunos = parseInt(prompt("informe quantos alunos foram para o refeitorio"))
    //Processamento
for (let contador = 1; contador <= quantosAlunos; contador++){
    let macaAluno = parseInt(prompt(`quantas macas o ${contador} aluno comeu?`));
    macasComidas = macasComidas + macaAluno;
}
const mediaMaca = macasComidas/quantosAlunos
    //Saída
    document.write(`No total, foram consumidas ${macasComidas} Maçãs, sendo uma media de ${mediaMaca} Macas por aluno `)

</script>
